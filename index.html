<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          container: {
            center: true,
          }
        }
      }
    }
  </script>
  <style>
    .colors .active {
      --tw-ring-offset-width: 2px;
      box-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
    }

    .rubber::before {
      content: '';
      display: block;
      position: absolute;
      height: 1px;
      width: 141%;
      transform: rotate(45deg) translateY(-50%);
      top: 0;
      left: 0;
      transform-origin: left top;
      background: red;
    }
  </style>
</head>
<body class="absolute inset-0 flex flex-col">

        <input class="border rounded-lg text-center py-1" type="number" name="height" value="30">
      </div>

      <button class="rounded-lg bg-gray-200 px-3 py-1" id="reset">reset</button>
    </div>
